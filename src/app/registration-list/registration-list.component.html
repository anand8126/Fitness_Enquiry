
<div class="d-flex justify-content-between mb-5">
    <button routerLink="/register" mat-raised-button color="accent">
    <i class="fa fa-arrow-left"></i>    Back to Registration
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="bmiResult">
            <th mat-header-cell *matHeaderCellDef> bmiResult </th>
            <td mat-cell *matCellDef="let element"> {{element.bmiResult}} </td>
          </ng-container>

            <!-- Symbol Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef> package </th>
            <td mat-cell *matCellDef="let element"> {{element.package}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="enquiryDate">
            <th mat-header-cell *matHeaderCellDef> enquiryDate </th>
            <td mat-cell *matCellDef="let element"> {{element.enquiryDate | date  }} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [routerLink]="['/detail',element.id]" color="warn"><i class="fa fa-eye"></i></button>
                <button mat-icon-button (click)="edit(element.id)" color="accent"><i class="fa fa-pencil"></i></button>
                <button mat-icon-button (click)="deleted(element.id)" color="primary"><i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
